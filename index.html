<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Hive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>🐝 Habit Hive</h1>
    <p>Track your habits and stay motivated! 🌟</p>

    <!-- Profile Section -->
    <div id="profile-section">
      <h2>Your Profile</h2>
      <div id="profile-info">
        <input type="text" id="profile-name" placeholder="Enter your name" />
        <button id="save-profile-btn">Save Profile</button>
        <p id="welcome-msg"></p>
      </div>
    </div>

    <div id="habit-box">
      <input type="text" id="habit-input" placeholder="Enter a habit..." />
      <button id="add-btn">Add Habit</button>
    </div>
    <div id="habits-list"></div>
    <button id="notify-btn">🔔 Send Reminder</button>
    <div id="footer">Made with ❤️ by Siva</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
