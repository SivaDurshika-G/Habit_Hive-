<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>Habit Hive 🐝</h1>
<p>Track your habits and stay motivated! 🌟</p>


            <!-- Notification Permission -->
            <button id="enable-notifications">Enable Notifications</button>
            <p id="notification-status">Notifications are disabled</p>

            <!-- Category Selection -->
            <div id="category-selection">
                <label for="category">Choose Habit Category:</label>
                <select id="category">
                    <option value="Health">Health</option>
                    <option value="Study">Study</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Lifestyle">Lifestyle</option>
                </select>
            </div>

            <!-- Habit Form -->
            <div id="habit-form">
                <input type="text" id="habit-input" placeholder="Enter a new habit..." />
                <button onclick="addHabit()">Add Habit</button>
            </div>

            <!-- Habit List -->
            <div id="habit-list">
                <h3>Your Habits</h3>
                <ul id="habit-ul">
                    <!-- List of habits will be displayed here -->
                </ul>
            </div>

            <!-- Footer Section -->
            <footer>
                <p>Made with ❤️ by You</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
